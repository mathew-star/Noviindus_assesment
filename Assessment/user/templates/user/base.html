{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Assesment{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block css %}{% endblock %}
</head>
<body>

    <header class="homepage__header">
        <div class="container">
            <h1 class="homepage__title">Assessment Dashboard</h1>
            <nav class="homepage__nav">
                <ul>
                    <li><a href="{% url 'home' %}" class="active">Home</a></li>
                    <li><a href="{% url 'product_list' %}">Product</a></li>
                    <li><a href="{% url 'cart' %}">Cart</a></li>
                    <li>
                        <form method="post" action="{% url 'logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" style="background: none; border: none; padding: 0; font: inherit; color: inherit; text-decoration: underline; cursor: pointer;">Logout</button>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="homepage">
        {% block content %}{% endblock %}
    </main>
    
</body>
</html>
